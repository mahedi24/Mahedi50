<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>ইসলামিক কুইজ</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f3f3f3;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .quiz-container {
      background: white;
      border-radius: 10px;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h1 {
      color: #2c3e50;
    }
    .question {
      font-size: 20px;
      margin-bottom: 20px;
    }
    .option {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 80%;
      font-size: 16px;
    }
    .option:hover {
      background: #2980b9;
    }
    .score {
      font-size: 24px;
      margin-top: 20px;
      color: #27ae60;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>ইসলামিক কুইজ</h1>
    <div id="quiz">
      <div class="question" id="question">প্রশ্ন লোড হচ্ছে...</div>
      <div id="options"></div>
    </div>
    <div class="score" id="score"></div>
  </div>

  <script>
    const questions = [
      {
        q: "কুরআন কতটি সূরা নিয়ে গঠিত?",
        options: ["১১৪", "১১০", "১২০", "১০৪"],
        answer: "১১৪"
      },
      {
        q: "রমজান মাস ইসলামের কোন নম্বর মাস?",
        options: ["১ম", "৫ম", "৭ম", "৯ম"],
        answer: "৯ম"
      },
      {
        q: "হজ কোন মাসে করা হয়?",
        options: ["মুহাররম", "রজব", "যিলহজ্ব", "শাবান"],
        answer: "যিলহজ্ব"
      },
      {
        q: "ইসলাম ধর্মের প্রথম খলিফা কে ছিলেন?",
        options: ["উমর (রা.)", "আলী (রা.)", "উসমান (রা.)", "আবু বকর (রা.)"],
        answer: "আবু বকর (রা.)"
      },
      {
        q: "নবী (সা.) কোথায় জন্মগ্রহণ করেন?",
        options: ["মদিনা", "তাইফ", "মক্কা", "জেরুজালেম"],
        answer: "মক্কা"
      },
      {
        q: "ইসলামে নামাজ কয় ওয়াক্ত?",
        options: ["৩", "৪", "৫", "৬"],
        answer: "৫"
      },
      {
        q: "জুমার নামাজ সপ্তাহের কোন দিনে?",
        options: ["শনিবার", "বুধবার", "শুক্রবার", "রবিবার"],
        answer: "শুক্রবার"
      },
      {
        q: "মহানবী (সা.) হিজরত করেন কোথায়?",
        options: ["তাইফ", "জেদ্দা", "মদিনা", "নাজরান"],
        answer: "মদিনা"
      },
      {
        q: "মহানবী (সা.) এর বাবার নাম কী ছিল?",
        options: ["আব্দুল্লাহ", "আবু তালিব", "আবদুল মতলিব", "হাশিম"],
        answer: "আব্দুল্লাহ"
      },
      {
        q: "হযরত আদম (আ.) ছিলেন কত তম নবী?",
        options: ["শেষ", "দ্বিতীয়", "প্রথম", "চতুর্থ"],
        answer: "প্রথম"
      }
    ];

    let current = 0;
    let score = 0;

    const questionEl = document.getElementById('question');
    const optionsEl = document.getElementById('options');
    const scoreEl = document.getElementById('score');

    function loadQuestion() {
      if (current >= questions.length) {
        questionEl.innerHTML = "কুইজ শেষ!";
        optionsEl.innerHTML = "";
        scoreEl.innerHTML = "আপনার স্কোর: " + score + " / " + questions.length;
        return;
      }

      let q = questions[current];
      questionEl.innerText = (current + 1) + ". " + q.q;
      optionsEl.innerHTML = "";

      q.options.forEach(option => {
        let btn = document.createElement('button');
        btn.className = 'option';
        btn.innerText = option;
        btn.onclick = () => checkAnswer(option);
        optionsEl.appendChild(btn);
      });
    }

    function checkAnswer(selected) {
      if (selected === questions[current].answer) {
        score++;
      }
      current++;
      loadQuestion();
    }

    loadQuestion();
  </script>
</body>
</html>
