<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>‡¶∞‡¶ø‡ßü‡ßá‡¶≤‡¶ø‡¶∏‡ßç‡¶ü‡¶ø‡¶ï ‡¶ó‡¶æ‡¶°‡¶º‡¶ø ‡¶ì ‡¶õ‡ßá‡¶≤‡ßá</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #87ceeb 70%, #444 70%);
      font-family: sans-serif;
    }

    .road {
      position: relative;
      width: 100%;
      height: 100vh;
    }

    .car {
      width: 150px;
      position: absolute;
      bottom: 40px;
      left: -200px;
      animation: moveCar linear infinite;
    }

    .car img {
      width: 100%;
    }

    .flame {
      position: absolute;
      bottom: 20px;
      left: -20px;
      width: 20px;
      height: 20px;
      background: orange;
      border-radius: 50%;
      animation: flame 0.4s infinite;
    }

    @keyframes flame {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(2); opacity: 0; }
    }

    @keyframes moveCar {
      from { left: -200px; }
      to { left: 110%; }
    }

    .boy {
      position: absolute;
      bottom: 40px;
      right: 100px;
      width: 80px;
      height: auto;
      transition: right 1s;
    }

    .controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255,255,255,0.9);
      padding: 10px;
      border-radius: 8px;
      z-index: 1000;
    }

    .controls input, .controls button {
      margin: 5px;
    }
  </style>
</head>
<body>

<div class="road">
  <div class="car" id="car">
    <div class="flame"></div>
    <img id="carImage" src="https://i.imgur.com/fPp1YUH.png" alt="car">
  </div>
  <img class="boy" id="boy" src="https://i.imgur.com/4AiXzf8.png" alt="boy">
</div>

<div class="controls">
  <label>Speed:</label>
  <input type="range" id="speedSlider" min="2" max="10" value="5">
  <br>
  <label>Car Tint:</label>
  <input type="color" id="tintColor" value="#ffffff">
  <br>
  <button onclick="playSound()">üîä Play Engine</button>
  <button onclick="runBoy()">üèÉ‚Äç‚ôÇÔ∏è Run Boy</button>
</div>

<audio id="carSound" src="https://www.soundjay.com/transportation/car-engine-start-1.mp3"></audio>

<script>
  const car = document.getElementById('car');
  const speedSlider = document.getElementById('speedSlider');
  const tintColor = document.getElementById('tintColor');
  const carImage = document.getElementById('carImage');
  const carSound = document.getElementById('carSound');
  const boy = document.getElementById('boy');

  function updateSpeed() {
    const speed = speedSlider.value;
    car.style.animationDuration = (12 - speed) + 's';
  }

  function updateTint() {
    carImage.style.filter = `drop-shadow(0 0 10px ${tintColor.value})`;
  }

  function playSound() {
    carSound.currentTime = 0;
    carSound.play();
  }

  function runBoy() {
    boy.style.right = '220px';
    setTimeout(() => {
      boy.style.right = '100px';
    }, 2000);
  }

  car.addEventListener('click', () => {
    playSound();
    runBoy();
  });

  speedSlider.addEventListener('input', updateSpeed);
  tintColor.addEventListener('input', updateTint);

  updateSpeed();
  updateTint();
</script>

</body>
</html>
